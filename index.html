<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="vendor/tween.js"></script>
    <script type="application/javascript" src="vendor/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/jquery-ui/jquery-ui.js"></script>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
  </head>

  <body>
    <canvas></canvas>
    <div id="target"></div>
    <div id="hud">
      <div id="count"></div>
      <div id="lives"></div>
    </div>
    <audio loop controls>
      <source src="sound/shackbu.mp3" type="audio/mpeg">
    </audio>

    <button type="button" name="replay" id="replay">Replay</button>
    <script>$( "button" ).button();</script>

    <script type="application/javascript">
      $("#replay").click (function () {
        location.reload();
      });
    </script>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Asteroids.Game.DIM_X;
        canvasEl.height = Asteroids.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new Asteroids.Game();
        new Asteroids.GameView(game, ctx).start();
      })();
    </script>

    <script type="application/javascript" src="lib/effects.js"></script>
  </body>
</html>
