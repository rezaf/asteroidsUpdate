<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Load Adobe Typekit font -->
  <script src="//use.typekit.net/eph5pce.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Setup game page -->
  <canvas></canvas>
  <div id="target"></div>

  <div id="hud">
    <div id="count"></div>
    <div id="lives"></div>
  </div>

  <dl>
    <dd>Button press guide:</dd>
    <dd>W: up, S: down</dd>
    <dd>A: left, D: right</dd>
    <dd>Space Bar: bullets</dd>
  </dl>

  <button type="button" id="replay">Replay</button>

  <!-- Load vendor libraries -->
  <script src="vendor/keymaster.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/jquery-ui.min.js"></script>
  <script src="vendor/howler.min.js"></script>

  <!-- Load game scripts -->
  <script src="lib/util.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>

  <!-- Start game -->
  <script src="lib/main.js"></script>

  <!-- Background effects -->
  <script src="vendor/tween.js"></script>
  <script src="lib/effects.js"></script>

  <!-- Google Analytics script -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-53011905-2', 'auto');
    ga('require', 'displayfeatures');
    ga('send', 'pageview');
  </script>
</body>
</html>
