<html lang="en-us">
<head>
  <!-- Adobe Typekit scripts -->
  <script src="//use.typekit.net/eph5pce.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="vendor/keymaster.js"></script>
  <script src="vendor/tween.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/jquery-ui/jquery-ui.js"></script>

  <script src="lib/util.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
</head>

<body>
  <canvas></canvas>
  <div id="target"></div>
  <div id="hud">
    <div id="count"></div>
    <div id="lives"></div>
  </div>
  <audio loop controls>
    <source src="sound/shackbu.mp3" type="audio/mpeg">
  </audio>

  <dl>
    <dd>Button press guide:</dd>
    <dd>W: up, S: down</dd>
    <dd>A: left, D: right</dd>
    <dd>Space Bar: bullets</dd>
  </dl>

  <button type="button" name="replay" id="replay">Replay</button>
  <script>
    $("button").button();
    $("#replay").click(function() { location.reload(); });
  </script>

  <script>
    (function() {
      var canvasEl = $("canvas")[0];
      canvasEl.width = Asteroids.Game.DIM_X;
      canvasEl.height = Asteroids.Game.DIM_Y;

      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();
      new Asteroids.GameView(game, ctx).start();
    })();
  </script>

  <script src="lib/effects.js"></script>
